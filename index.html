<html>
<head>
	<title>Advent of Code Charts</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.js"></script>
</head>
<body>
	<main>
		<div>
			<form>
				<label>Paste JSON in here to generate charts:</label>
				<input id="jsonInput" autocomplete="off" type="text">
				<button onclick="updateCharts(event)">Submit</button>
				<div id="jsonParseError"></div>
			</form>
		<div id="charts">
			<canvas id="timestampChart1" width="800" height="550"></canvas>
			<canvas id="timestampChart2" width="800" height="550"></canvas>
			<canvas id="elapsedChart" width="800" height="550"></canvas>
			<canvas id="pointsChart" width="800" height="550"></canvas>
			<canvas id="starsChart" width="1200" height="550"></canvas>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
